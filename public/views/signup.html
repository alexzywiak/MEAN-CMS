  <div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Sign Up</h1>

    <!-- show any messages that come back with authentication -->

    <div ng-if="message.length > 0" class="alert alert-danger animate-if">{{ message }}</div>

    <!-- LOGIN FORM -->
    <form action="api/signup" method="POST">
      <div class="form-group">
        <label>Email</label>
        <input ng-model="email" type="text" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input ng-model="password" type="password" class="form-control" name="password">
      </div>

      <button type="submit" class="btn btn-warning btn-lg">Sign Up</button>
    </form>

    <hr>

    <p>Got an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

  </div>
