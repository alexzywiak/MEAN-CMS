<div class="container">
  <li><a ng-click="logout()" href="#">Logout</a></li>
  <h1>Main View</h1>
  <div ng-repeat="post in posts">
    <a href="#/posts/{{post._id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.author}}</p>
    <p>Posted on{{post.date | date:"MM/dd/yyyy 'at' h:mma"}}</p>
    <button ng-click="removePost(post._id)">Delete</button>
  </div>
  <a href="#/createPost">New Post</a>
</div>
