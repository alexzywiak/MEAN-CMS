<div class="container">
  <h1>Main View</h1>
  <div ng-repeat="post in posts">
    <h2>{{post.title}}</h2>
    <p ng-bind-html="post.body"></p>
    <p>{{post.author}}</p>
    <p>Posted on{{post.date | date:"MM/dd/yyyy 'at' h:mma"}}</p>
    <button ng-click="removePost(post._id)">Delete</button>
  </div>
  <a href="#/createPost">New Post</a>
</div>
